	require "db.php";

	$data = $ POST;

	$errors = array();

	{
		$errors[] = "Введите логин";
	}
	if( trim($data["email"]) == "")
	{
	$errors[] = "Введите email";

	if($data["password"] == "")

	}
	if($data["password_2"] != $data["password"])
	{
		$errors[] = "Пароли не совпадают";
	}

	if( empty($errors))
	{
	//все хорошо регистрируем пользователя
	}else
	{
	echo '<div style="color: red;">'.array_shift($errors).'</div><hr>';
	}
